name: PUB WITH BUN
run-name: PUB triggered by ${{ github.actor }}

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4   
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "canary"
          
      - name: Install dependencies
        run: bun i -f
        
      - name: Build
        run: bun run web:build
        
      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
          
      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_ADDR }} >> ~/.ssh/known_hosts
          
      - name: Deploy
        run: |
          scp -i ~/.ssh/deploy_key ./build/* "${{ secrets.SSH_USER }}@${{ secrets.SSH_ADDR }}:/www/cainb"
          ssh -i ~/.ssh/deploy_key "${{ secrets.SSH_USER }}@${{ secrets.SSH_ADDR }}" "sudo systemctl restart web"
        env:
          SSH_AUTH_SOCK: ${{ env.SSH_AUTH_SOCK }}


